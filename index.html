<!DOCTYPE html>
<html lang="en">
  <style>
    .progressbar {
      position: relative;
      width: 200px;
      height: 20px;
      border: 1px solid;
    }
    .progressbar::after {
      position: absolute;
      content: "";
      width: 100px;
      height: 100%;
      background: red;
    }
  </style>
  <body>
    <div
      aria-disabled="true"
      role="progressbar"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
    <input id="textbox1" type="text" name="Text Box" aria-disabled="true" />
    <div class="progressbar"></div>
  </body>
</html>
